model:
  name: "google/flan-t5-base"
  max_length: 512
  num_beams: 4
  temperature: 0.7
  do_sample: true
  early_stopping: true
  device: "auto"

data:
  batch_size: 8
  max_samples: null
  validation_split: 0.2
  random_seed: 42

evaluation:
  metrics:
    - "rouge1"
    - "rouge2"
    - "rougeL"
    - "rougeLsum"
  save_predictions: true
  output_dir: "results"

app:
  title: "Data-to-Text Generation"
  description: "Convert structured data into natural language"
  debug: false
  log_level: "INFO"
